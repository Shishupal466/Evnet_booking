<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="title"> 
        <h4> Select a <span style="color: rgb(71, 71, 187)">Payment </span>method </h4>
        </div>

        <form action="#" method="post">
            <input type="radio" id="visa" name="payment">
            <input type="radio" id="mastercard"  name="payment">
            <input type="radio" id="paypal"  name="payment">
            <input type="radio" id="amex"  name="payment">

            <label for="visa">
                <div class="imgName">
            <div class="ImgContainer">
                <img src="images/visa logo.jpg" alt="Visa Image">
                </div>
                <span class="name">VISA</span>
            </div>
            </label>

            <label for="mastercard"> 
                <div class="imgName">
                
                <div class="ImgContainer">
                <img src="images/mastercard logo.jpg" alt="MasterCard Image">
            </div>
            <span class="Name">MasterCard</span>
                </div>

            </label>


            <label for="paypal"> 
                <div class="imgName">
                
                    <div class="ImgContainer">
                        <img src="images/paypal logo.jpg" alt="Paypal Image">
                    </div>
            <span class="Name">Paypal</span>
                </div>

            </label>


            <label for="amex"> 
                <div class="imgName">
                
                <div class="ImgContainer">
                <img src="images/american card logo.jpg " alt="MasterCard Image">
            </div>
            <span class="Name">amex</span>
                </div>

            </label>

        </form>
    </div>
    

   
</body>
</html>
